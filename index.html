<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Garden</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="sky">
    <div class="sun"></div>
    
    <!-- Main Game Panels Container -->
    <div id="game-container">
      
      <!-- Study Input Panel -->
      <section id="study-panel">
        <h2>Log Your Study Time</h2>
        <input type="number" id="study-hours" placeholder="Hours studied today" min="0" />
        <button id="submit-study">Submit</button>
      </section>

      <!-- Inventory Panel -->
      <section id="inventory-panel">
        <h3>🧺 Inventory</h3>
        <p>🌹 Roses: <span id="seed-rose">0</span></p>
        <p>🌷 Tulips: <span id="seed-tulip">0</span></p>
        <p>🌸 Clematis: <span id="seed-clematis">0</span></p>
        <p>🌻 Sunflowers: <span id="seed-sunflower">0</span></p>
        <button id="open-shop">🛒 Open Shop</button>
      </section>

      <!-- Stats Panel -->
      <section id="stats-panel">
        <p>Coins: <span id="coin-count">0</span></p>
        <p>Watering Cans: <span id="watering-count">0</span></p>
      </section>
      
    </div>
  </div>

  <!-- Shop Panel -->
  <div id="shop-panel" class="hidden">
    <h2>🌱 Seed Shop</h2>
    <p>Use coins to buy flower seeds!</p>

    <div class="shop-item">
      <p>🌹 Rose Seed - 10 Coins</p>
      <button class="buy-seed" data-type="rose" data-cost="10">Buy</button>
    </div>

    <div class="shop-item">
      <p>🌷 Tulip Seed - 20 Coins</p>
      <button class="buy-seed" data-type="tulip" data-cost="20">Buy</button>
    </div>

    <div class="shop-item">
      <p>🌸 Clematis Seed - 30 Coins</p>
      <button class="buy-seed" data-type="clematis" data-cost="30">Buy</button>
    </div>

    <div class="shop-item">
      <p>🌻 Sunflower Seed - 40 Coins</p>
      <button class="buy-seed" data-type="sunflower" data-cost="40">Buy</button>
    </div>

    <button id="close-shop">❌ Close Shop</button>
  </div>

  <!-- Garden Ground Area -->
  <div id="ground">
    <section id="garden-grid">
      <div class="ground-grid">
        <div class="plant-plot empty" data-id="0"></div>
        <div class="plant-plot empty" data-id="1"></div>
        <div class="plant-plot empty" data-id="2"></div>
        <div class="plant-plot empty" data-id="3"></div>
        <div class="plant-plot empty" data-id="4"></div>
        <div class="plant-plot empty" data-id="5"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
